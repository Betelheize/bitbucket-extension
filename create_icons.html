<!DOCTYPE html>
<html>
<head>
    <title>Generate Extension Icons</title>
</head>
<body>
    <h1>Extension Icons Generator</h1>
    <p>This will create placeholder icons for the extension. Open the browser console to download them.</p>
    
    <script>
        function createIcon(size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            // Background
            ctx.fillStyle = '#0052cc';
            ctx.fillRect(0, 0, size, size);
            
            // Text
            ctx.fillStyle = '#ffffff';
            ctx.font = `bold ${size * 0.4}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('BC', size/2, size/2);
            
            return canvas;
        }
        
        function downloadIcon(size) {
            const canvas = createIcon(size);
            const link = document.createElement('a');
            link.download = `icon${size}.png`;
            link.href = canvas.toDataURL();
            link.click();
        }
        
        // Generate all required icons
        [16, 48, 128].forEach(size => {
            downloadIcon(size);
        });
        
        console.log('Icons generated! Check your downloads folder.');
    </script>
</body>
</html>
